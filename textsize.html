<!DOCTYPE html>
<html lang="en">
<head>

    <title>Test Size</title>
</head>
<body>
    <marquee>
        <font size="4">T</font>
        <font size="5">E</font>

        <font size="5">U</font>

        <tr> 
            <td align="right" valign="top">test 1</td>
            <td align="right" valign="bottom">test 2</td>
        </tr>
        <tr>
            <td>test 3</td>
            <td>test 4</td>
        </tr>
    </table>
